<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stripe Flex Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&amp;display=swap" />
        <link rel="stylesheet" href="locations.css" />
  </head>
  <body>
    <main id="app">
      <section class="carousel">
        <ul class="carousel__list">
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="img/manager.jpg"
                  width="480"
                  height="720"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Gulzhan Kanatkyzy</h2>
                <h3 class="user__title">Restaurant Manager</h3>
              </div>
            </div>
          </li>
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="img/main.jpg"
                  width="480"
                  height="720"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Erzhan Muratov</h2>
                <h3 class="user__title">General Manager</h3>
              </div>
            </div>
          </li>
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="img/chef.jpg"
                  width="480"
                  height="720"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Amanzhol Bekenov</h2>
                <h3 class="user__title">Head Chef</h3>
              </div>
            </div>
          </li>
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="img/desinger.jpg"
                  width="480"
                  height="720"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Amina Asylbekova</h2>
                <h3 class="user__title">Designer</h3>
              </div>
            </div>
          </li>
          <li class="carousel__item" tabindex="0" data-active="data-active">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="img/foodpreparer.jpg"
                  width="480"
                  height="720"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Saule Abdirazak</h2>
                <h3 class="user__title">Food Preparer</h3>
              </div>
            </div>
          </li>
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="img/leadwaitress.jpg"
                  width="480"
                  height="720"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Aigul Saparbekova </h2>
                <h3 class="user__title">Lead Waitress</h3>
              </div>
            </div>
          </li>             
        </ul>
        <div class="carousel__nav">
          <button class="prev">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M9.586 4l-6.586 6.586a2 2 0 0 0 0 2.828l6.586 6.586a2 2 0 0 0 2.18 .434l.145 -.068a2 2 0 0 0 1.089 -1.78v-2.586h7a2 2 0 0 0 2 -2v-4l-.005 -.15a2 2 0 0 0 -1.995 -1.85l-7 -.001v-2.585a2 2 0 0 0 -3.414 -1.414z"
              ></path></svg
            ><span>prev</span>
          </button>
          <button class="next">
            <span>next</span>
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M12.089 3.634a2 2 0 0 0 -1.089 1.78l-.001 2.586h-6.999a2 2 0 0 0 -2 2v4l.005 .15a2 2 0 0 0 1.995 1.85l6.999 -.001l.001 2.587a2 2 0 0 0 3.414 1.414l6.586 -6.586a2 2 0 0 0 0 -2.828l-6.586 -6.586a2 2 0 0 0 -2.18 -.434l-.145 .068z"
              ></path>
            </svg>
          </button>
        </div>
      </section>
    </main>    
    <script src="script/about.js"></script>
  </body>
</html>
