<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="script/login.js"></script>
</head>
<body>
  <div class="login-container">
      <div class="logo">
        <img src="img/logo.png" width="200px" height="150px" alt="Logo">
      </div>
      <h1>Log In</h1>
      <form id="login-form">
        <div class="input-field">
          <label for="username">Username/Email</label>
          <input type="text" id="username" name="username" placeholder="username@mail.ru" required>
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="password" required>
        </div>
        <span class="error-message" id="check-user"></span>
        <button href="index.html" type="submit">Log In</button>
      </form>
      <p class="new-account">New here? <a href="register.html" class="login-link">Create an Account</a></p>
    </div>
</body>
</html>
